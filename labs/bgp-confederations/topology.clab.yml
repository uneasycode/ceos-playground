name: bgp-confederations
prefix: ""

mgmt:
  network: internalnet
  ipv4-subnet: 192.168.101.0/24

topology:
  kinds:
    ceos:
      image: ceos:4.34.1F

  nodes:
  # -------------------------------- #
  # Core P routers
    a-p01:
      kind: ceos
      mgmt-ipv4: 192.168.101.111
      startup-config: backup/a-p01.cfg
      env:
        TMODE: lacp
    a-p02:
      kind: ceos
      mgmt-ipv4: 192.168.101.112
      startup-config: backup/a-p02.cfg
      env:
        TMODE: lacp
    b-p01:
      kind: ceos
      mgmt-ipv4: 192.168.101.121
      startup-config: backup/b-p01.cfg
      env:
        TMODE: lacp
    b-p02:
      kind: ceos
      mgmt-ipv4: 192.168.101.122
      startup-config: backup/b-p02.cfg
      env:
        TMODE: lacp

  # -------------------------------- #
  # Site 1 PE
    a-pe01:
      kind: ceos
      mgmt-ipv4: 192.168.101.11
      startup-config: backup/a-pe01.cfg
      # startup-config:
      env:
        TMODE: lacp

  # -------------------------------- #
  # Site 2 PE
    b-pe01:
      kind: ceos
      mgmt-ipv4: 192.168.101.21
      startup-config: backup/b-pe01.cfg
      # startup-config:
      env:
        TMODE: lacp

  # -------------------------------- #
  # Site 1 CE
    s1-ce01:
      kind: linux
      image: frrouting/frr:v7.5.0
      mgmt-ipv4: 192.168.101.211
      binds:
        - daemons:/etc/frr/daemons

  # -------------------------------- #
  # Site 2 CE
    s2-ce01:
      kind: linux
      image: frrouting/frr:v7.5.0
      mgmt-ipv4: 192.168.101.221
      binds:
        - daemons:/etc/frr/daemons

  links:
  # -------------------------------- #
  # Core network
    - endpoints: ["a-p01:eth5", "a-p02:eth5"]
    - endpoints: ["a-p01:eth6", "b-p01:eth6"]
    - endpoints: ["a-p02:eth6", "b-p02:eth6"]
    - endpoints: ["b-p01:eth5", "b-p02:eth5"]
    - endpoints: ["a-p01:eth7", "b-p02:eth7"]

  # Site 1 PE
    - endpoints: ["a-pe01:eth1", "a-p01:eth1"]
    - endpoints: ["a-pe01:eth2", "a-p02:eth1"]

  # Site  CE
    - endpoints: ["s1-ce01:eth1", "a-pe01:eth4"]

  # Site 2 PE
    - endpoints: ["b-pe01:eth1", "b-p01:eth1"]
    - endpoints: ["b-pe01:eth2", "b-p02:eth1"]

  # Site 2 CE
    - endpoints: ["s2-ce01:eth1", "b-pe01:eth3"]
