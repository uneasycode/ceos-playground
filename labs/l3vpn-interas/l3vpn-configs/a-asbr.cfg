      route-target import vpn-ipv4 100:100
      route-target export vpn-ipv4 100:100
      neighbor 192.168.100.2 remote-as 65001
      neighbor 192.168.100.2 send-community extended
      address-family ipv4
         neighbor 192.168.100.2 activate
